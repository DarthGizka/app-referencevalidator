        filename: "dvmd.kdl.r4.2022-2022.1.1.tgz"

  hl7.fhir.uv.ips:
    packageVersions:
      1.1.0:
        filename: "hl7.fhir.uv.ips-1.1.0.tgz"

  de.medizininformatikinitiative.kerndatensatz.medikation:
    packageVersions:
      1.0.10:
        filename: "de.medizininformatikinitiative.kerndatensatz.medikation-1.0.10.tgz"
        dependencies:
          - packageName: "de.medizininformatikinitiative.kerndatensatz.meta"
            packageVersion: "1.0.3"
          - packageName: "hl7.fhir.uv.ips"
            packageVersion: "1.1.0"

  de.basisprofil.r4:
    packageVersions:
