errorOnUnknownProfile: "false"
anyExtensionsAllowed: "true"

fhirPackages:
  de.gematik.isik-basismodul:
    packageVersions:
      2.0.5:
        filename: "de.gematik.isik-basismodul-2.0.5.tgz"
        dependencies:
          - packageName: "de.basisprofil.r4"
            packageVersion: "1.4.0"
          - packageName: "kbv.basis" # Warning!!! Missing dependency TODO: report to ISIK
            packageVersion: "1.2.0"
        validationMessageTransformations:
          - severityLevelFrom: "error"
            severityLevelTo: "information"
            locatorString: "Account.subject:PatientISiK"
            messageId: "Validation_VAL_Profile_Minimum"

  de.gematik.isik-medikation:
    packageVersions:
      2.0.2:
        filename: "de.gematik.isik-medikation-2.0.2.tgz"
        dependencies:
          - packageName: "de.medizininformatikinitiative.kerndatensatz.medikation"
            packageVersion: "1.0.10"
          - packageName: "hl7.fhir.uv.ips"
            packageVersion: "1.1.0" ## in package.json 1.0.0 WRONG
          - packageName: "de.gematik.isik-basismodul"
            packageVersion: "2.0.5" ## in package.json 2.0.4 WRONG

  de.gematik.isik-terminplanung:
    packageVersions:
      2.0.3:
        filename: "de.gematik.isik-terminplanung-2.0.3.tgz"
        dependencies:
          - packageName: "de.gematik.isik-basismodul"
            packageVersion: "2.0.5"
        validationMessageTransformations:
          - severityLevelFrom: "error"
            severityLevelTo: "information"
            locatorString: "Appointment.participant:AkteurPatient"
            messageId: "Validation_VAL_Profile_Minimum"

  de.gematik.isik-vitalparameter:
    packageVersions:
      2.0.3:
